  lightbox.option({

    'imageFadeDuration': 800,             //読み込まれてから画像がフェードインするまでの時間を設定
    'maxWidth': 1160,                      //画像の最大幅を設定
    'maxHeight': 900,                      //画像の最大高さを設定
    'resizeDuration': 700,                //異なるサイズの画像を表示する際のアニメーションの時間を設定
    'wrapAround': true,                  //trueにすると最後のスライド画像の後に最初のスライド画像に戻る
  })
